<div>
    <div class="background">
        <div class="semiBold padding blue font48 text-center">Gutenberg Project</div>
        <div class="regular padding1  font16 text-center">A social cataloging website that allows you to freely search
            its database of books, annotations,
            and reviews.</div>

    </div>
    <div class="background1">
        <div class="row card">
            <div class="col-md-6" *ngFor="let gener of genere['cards']">
                <div class="col-md-6 mt-3 generecard">
                    <img src="./assets/images/{{gener['image']}}" height="30" width="30">
                    <span class="extraBold black font20 ps-2 mt-2">{{gener['name']}}</span>
                    <a href="javascript:void(0)" (click)="selectedGenere(gener['name'])">
                        <img src="/assets/images/Next.svg" style="float: right;" class="mt-2" height="30" width="30">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
